<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bhramnath Digital Class - Login</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Login Page Specific Styles */
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .auth-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            width: 100%;
            max-width: 900px;
            min-height: 600px;
            display: flex;
        }

        .auth-sidebar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 3rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            flex: 1;
        }

        .auth-sidebar h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            font-weight: bold;
        }

        .auth-sidebar p {
            font-size: 1.1rem;
            opacity: 0.9;
            line-height: 1.6;
        }

        .auth-sidebar .logo {
            font-size: 4rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }

        .auth-form-container {
            flex: 1;
            padding: 3rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .auth-form {
            width: 100%;
        }

        .auth-tabs {
            display: flex;
            margin-bottom: 2rem;
            border-bottom: 2px solid #e9ecef;
        }

        .auth-tab {
            flex: 1;
            padding: 1rem;
            text-align: center;
            cursor: pointer;
            border: none;
            background: none;
            font-size: 1.1rem;
            font-weight: 500;
            color: #6c757d;
            transition: all 0.3s ease;
            border-bottom: 3px solid transparent;
        }

        .auth-tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }

        .auth-tab:hover {
            color: #667eea;
        }

        .auth-content {
            display: none;
        }

        .auth-content.active {
            display: block;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #495057;
        }

        .form-group input {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .input-group {
            position: relative;
        }

        .input-group i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
        }

        .input-group input {
            padding-left: 3rem;
        }

        .auth-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1rem;
        }

        .auth-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }

        .auth-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .forgot-password {
            text-align: center;
            margin-top: 1rem;
        }

        .forgot-password a {
            color: #667eea;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .alert {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            border-left: 4px solid;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border-left-color: #28a745;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border-left-color: #dc3545;
        }

        .alert-warning {
            background: #fff3cd;
            color: #856404;
            border-left-color: #ffc107;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 0.5rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .demo-credentials {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 1rem;
            margin-top: 1rem;
            font-size: 0.9rem;
        }

        .demo-credentials h4 {
            margin: 0 0 0.5rem 0;
            color: #495057;
        }

        .demo-credentials p {
            margin: 0.25rem 0;
            color: #6c757d;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .auth-container {
                flex-direction: column;
                margin: 1rem;
                max-width: none;
            }

            .auth-sidebar {
                padding: 2rem;
                min-height: 200px;
            }

            .auth-sidebar h1 {
                font-size: 2rem;
            }

            .auth-sidebar .logo {
                font-size: 3rem;
            }

            .auth-form-container {
                padding: 2rem;
            }

            .auth-tabs {
                margin-bottom: 1.5rem;
            }

            .auth-tab {
                padding: 0.75rem;
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .auth-sidebar {
                padding: 1.5rem;
            }

            .auth-form-container {
                padding: 1.5rem;
            }

            .auth-sidebar h1 {
                font-size: 1.5rem;
            }

            .auth-sidebar .logo {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <!-- Sidebar -->
        <div class="auth-sidebar">
            <div class="logo">
                <i class="fas fa-graduation-cap"></i>
            </div>
            <h1>Bhramnath Digital Class</h1>
            <p>Comprehensive School Management System</p>
            <p style="margin-top: 2rem; font-size: 0.9rem; opacity: 0.8;">
                Streamline your school operations with our all-in-one management platform
            </p>
        </div>

        <!-- Form Container -->
        <div class="auth-form-container">
            <div class="auth-form">
                <!-- Tabs -->
                <div class="auth-tabs">
                    <button class="auth-tab active" onclick="showAuthTab('login')">
                        <i class="fas fa-sign-in-alt"></i> Login
                    </button>
                    <button class="auth-tab" onclick="showAuthTab('signup')">
                        <i class="fas fa-user-plus"></i> Sign Up
                    </button>
                </div>

                <!-- Alert Container -->
                <div id="alert-container"></div>

                <!-- Login Form -->
                <div id="login-content" class="auth-content active">
                    <form id="login-form" onsubmit="handleLogin(event)">
                        <div class="form-group">
                            <label for="login-email">Email Address</label>
                            <div class="input-group">
                                <i class="fas fa-envelope"></i>
                                <input type="email" id="login-email" required placeholder="Enter your email">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="login-password">Password</label>
                            <div class="input-group">
                                <i class="fas fa-lock"></i>
                                <input type="password" id="login-password" required placeholder="Enter your password">
                            </div>
                        </div>

                        <button type="submit" class="auth-btn" id="login-btn">
                            <span id="login-btn-text">Sign In</span>
                        </button>

                        <div class="forgot-password">
                            <a href="#" onclick="showForgotPassword()">Forgot your password?</a>
                        </div>

                        <div class="demo-credentials">
                            <h4>Demo Credentials:</h4>
                            <p><strong>Admin:</strong> admin@school.com / admin123</p>
                            <p><strong>Teacher:</strong> teacher@school.com / teacher123</p>
                            <p><strong>Parent:</strong> parent@school.com / parent123</p>
                        </div>
                    </form>
                </div>

                <!-- Signup Form -->
                <div id="signup-content" class="auth-content">
                    <form id="signup-form" onsubmit="handleSignup(event)">
                        <div class="form-group">
                            <label for="signup-name">Full Name</label>
                            <div class="input-group">
                                <i class="fas fa-user"></i>
                                <input type="text" id="signup-name" required placeholder="Enter your full name">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="signup-email">Email Address</label>
                            <div class="input-group">
                                <i class="fas fa-envelope"></i>
                                <input type="email" id="signup-email" required placeholder="Enter your email">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="signup-phone">Phone Number</label>
                            <div class="input-group">
                                <i class="fas fa-phone"></i>
                                <input type="tel" id="signup-phone" required placeholder="Enter your phone number">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="signup-role">Role</label>
                            <div class="input-group">
                                <i class="fas fa-user-tag"></i>
                                <select id="signup-role" required style="width: 100%; padding: 0.875rem 1rem; border: 2px solid #e9ecef; border-radius: 8px; font-size: 1rem;">
                                    <option value="">Select your role</option>
                                    <option value="admin">Administrator</option>
                                    <option value="teacher">Teacher</option>
                                    <option value="parent">Parent</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="signup-password">Password</label>
                            <div class="input-group">
                                <i class="fas fa-lock"></i>
                                <input type="password" id="signup-password" required placeholder="Create a password" minlength="6">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="signup-confirm-password">Confirm Password</label>
                            <div class="input-group">
                                <i class="fas fa-lock"></i>
                                <input type="password" id="signup-confirm-password" required placeholder="Confirm your password">
                            </div>
                        </div>

                        <button type="submit" class="auth-btn" id="signup-btn">
                            <span id="signup-btn-text">Create Account</span>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
</body>
</html>
